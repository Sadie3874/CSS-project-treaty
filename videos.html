    <style>
      /* 
        this will style the figure tags, this will style my videos to
        have the text will display inline(horizontal) and 
        not vertical. the width of the figure tags will be 45% because 
        we want the liquid layout so the video will change sizes if the webpage 
        is shinking or growing bigger. the margin will also be 2%. 
      */
      figure {
        display: inline-block;
        width: 45%;
        margin: 2%;
      }
      /* 
        in the video class all the videos link text will be in the center of the video,(displayed 
        at the top of the video). the width of the videos will be 100% so that the text will
        not spill over the videos and that they will be aligned together.the aspect ratio 
        is how the video will be displayed, the 16 is the width of the video and the 9 is the height.
      */
      .video {
        text-align: center;
        width: 100%;
        aspect-ratio: 16 / 9;
      }
    </style>
  </head>
